<div>
    <!-- ko with: dungeonList[Wiki.pageName()] -->
        <div>
            <h3>Cost:</h3>
            <p data-bind="text: $data.tokenCost.toLocaleString()"></p>
        </div>
        <div>
            <h3>Base HP:</h3>
            <p data-bind="text: $data.baseHealth.toLocaleString()"></p>
        </div>
        <div>
            <h3>Bosses:</h3>
            <!-- ko foreach: $data.bossList -->
                <!-- ko if: $data.baseHealth -->
                    <a class="badge text-bg-secondary" href="#!" data-bind="text: $data.name, attr: { href: `#!Pokemon/${$data.name}` }"></a>
                <!-- /ko -->
                <!-- ko ifnot: $data.baseHealth -->
                    <span class="badge text-bg-secondary" data-bind="text: $data.name"></span>
                <!-- /ko -->
            <!-- /ko -->
        </div>
        <br/>
        <div>
            <h3>Encounters:</h3>
            <!-- ko foreach: $data.enemyList -->
                <!-- ko ifnot: $data.name -->
                    <a class="badge text-bg-secondary" href="#!" data-bind="text: $data.pokemon || $data, attr: { href: `#!Pokemon/${$data.pokemon || $data}` }"></a>
                <!-- /ko -->
                <!-- ko if: $data.name -->
                    <span class="badge text-bg-secondary" data-bind="text: $data.name"></span>
                <!-- /ko -->
            <!-- /ko -->
        </div>
        <br/>
        <div>
            <h3>Possible Loot:</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Weight</th>
                        <th style="text-align: center" data-bind="attr: { colspan: Wiki.dungeons.tableClearCounts.length }">Chance</th>
                    </tr>
                    <tr>
                        <th colspan="2"></th>
                        <!-- ko foreach: Wiki.dungeons.tableClearCounts -->
                            <th data-bind="text: $data.debuff ? 'Debuffed' : `${$data.clears} clear${$data.clears !== 1 ? 's' : ''}`"></th>
                        <!-- /ko -->
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: Wiki.dungeons.getDungeonLoot($data) -->
                        <tr>
                            <td style="font-weight: bold; text-transform: capitalize; text-align: center" data-bind="text: $data.tier, attr: { colspan: Wiki.dungeons.tableClearCounts.length + 2 }"></td>
                        </tr>
                        <!-- ko foreach: $data.items -->
                            <tr>
                                <td class="text-nowrap clickable" data-bind="click: () => { Wiki.gotoPage($data.type === 'pokemon' ? 'Pokémon' : 'Items', $data.item); return false; }">
                                    <!-- ko if: $data.image -->
                                    <img class="table-image" data-bind="attr: { src: `./pokeclicker/docs/${$data.image}`, alt: `Icon of ${$data.type === 'pokemon' ? 'Pokémon' : $data.type} ${$data.item}` }"/>
                                    <!-- /ko -->
                                    <ko data-bind="text: $data.item"></ko>
                                </td>
                                <td data-bind="text: $data.weight ?? 'N/A'"></td>
                                <!-- ko foreach: $data.chances -->
                                    <td data-bind="text: $data.chance.toLocaleString(undefined, { style: 'percent', minimumFractionDigits: 2 })"></td>
                                <!-- /ko -->
                            </tr>
                        <!-- /ko -->
                    <!-- /ko -->
                </tbody>
            </table>
        </div>
        
    <!-- /ko -->
</div>
